<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <div th:replace="layout::header"></div>

    <link rel="icon" href="images/book.png" type="image/png">
</head>
<body>

<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>


    <div class="container">


        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">

                <div class="alert alert-danger col-md-12" role="alert" th:if="${param.error} != null">
                    Invalid username or password
                </div>
                <div id="login-box" class="col-md-12">
                    <form action="/login" method="post">
                        <h1>Login</h1>
                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username"
                                   placeholder="Enter your username" name="username">


                            <small id="emailHelp" class="form-text text-muted">We'll never
                                share your username with anyone else.</small>

                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Password" name="password">
                        </div>

                        <button type="submit" class="btn btn-success">Login</button>
                        <a href="/signup" class="btn btn-warning">Sign up</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
